<style>
    /* Style the form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Style form fields */
    .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    /* Style the submit button */
    .form-container button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Style the submit button on hover */
    .form-container button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>


<div class="form-container">
    <form action="{% url 'rizz:add' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Rizz</button>
    </form>
</div>
